<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quickly start your Vert.x Project">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

  <title>Vert.x Starter</title>

  <link rel="stylesheet" href="css/wing.min.css">
  <link rel="stylesheet" href="css/hamburger.css">
  <link rel="stylesheet" href="css/spinner.css">

  <style>
    .dependency {
      background: #EEE;
      border-radius: 5px;
    }
  </style>

  <!-- include riot.js -->
  <script src="js/riot.min.js"></script>
  <script src="js/route.min.js"></script>
  <!-- zip support -->
  <script src="js/jszip.min.js" defer></script>
  <script src="js/jszip-utils.min.js" defer></script>
  <!-- handlebars runtime -->
  <script src="js/handlebars.runtime.min.js" defer></script>
  <!-- code generation -->
  <script src="js/templates.js" defer></script>
  <!-- the app -->
  <script src="js/tags.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <ul class="navigation" data-is="navigation"></ul>
  <input type="checkbox" id="nav-trigger" class="nav-trigger">
  <label for="nav-trigger"></label>

  <div class="site-wrap" data-is="main"></div>

  <script type="text/javascript">
    // sane way to invalidate json caches
    window.starterVersion = '3.4.2';

    var metadata = {};

    loadJSON('buildtools.json', function(err, response) {
      if (err) {
        return alert('Error: ' + err);
      }
      metadata.buildtools = JSON.parse(response);
      riot.mount('navigation', metadata);

      loadJSON('components.json', function(err, response) {
        if (err) {
          return alert('Error: ' + err);
        }
        metadata.components = JSON.parse(response);

        loadJSON('presets.json', function(err, response) {
          if (err) {
            return alert('Error: ' + err);
          }
          metadata.presets = JSON.parse(response);
          riot.mount('main', metadata);
          route.start(true);
        });
      });
    });

  </script>
  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','js/analytics.js','ga');

    ga('create', 'UA-84828576-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
