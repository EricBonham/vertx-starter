<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Quickly start your Vert.x Project">
  <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />

  <title>Vert.x Starter</title>

  <link rel="stylesheet" href="css/wing.min.css">
  <link rel="stylesheet" href="css/hamburger.css">
  <link rel="stylesheet" href="css/spinner.css">

  <style>
    .dependency {
      background: #EEE;
      border-radius: 5px;
    }
  </style>

  <!-- include riot.js -->
  <script src="js/riot.min.js"></script>
  <script src="js/route.min.js"></script>
  <!-- zip support -->
  <script src="js/jszip.min.js" defer></script>
  <script src="js/jszip-utils.min.js" defer></script>
  <!-- handlebars runtime -->
  <script src="js/handlebars.runtime.min.js" defer></script>
  <!-- code generation -->
  <script src="templates.js" defer></script>
  <!-- the app -->
  <script src="tags.js"></script>
  <script src="js/app.js"></script>

  <!-- Google Analytics -->
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-84828576-1', 'auto');
    ga('send', 'pageview');
  </script>
</head>

<body>
  <ul class="navigation" data-is="navigation"></ul>
  <input type="checkbox" id="nav-trigger" class="nav-trigger">
  <label for="nav-trigger"></label>

  <div class="site-wrap" data-is="main"></div>

  <script type="text/javascript">

    var metadata = {};

    loadJSON('buildtools.json', function(response) {
      metadata.buildtools = JSON.parse(response);
      riot.mount('app-navi', metadata);
    });

    loadJSON('components.json', function(response) {
      metadata.components = JSON.parse(response);
      if (Object.keys(metadata).length === 3) {
        riot.mount('*', metadata);
      }
    });

    loadJSON('presets.json', function(response) {
      metadata.presets = JSON.parse(response);
      if (Object.keys(metadata).length === 3) {
        riot.mount('*', metadata);
      }
    });
    route.start(true);
  </script>
</body>

</html>
